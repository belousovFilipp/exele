<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pure JavaScript Excel</title>
</head>
<body>
<div class="container" id="app">
    <div class="dashboard">
        <div class="dashboard__header">
            <h1 class="dashboard__title">Excel dashboard</h1>
        </div>
        <div class="dashboard__new">
            <div class="dashboard__view">
                <a href="#" class="dashboard__create">Новая <br> таблица</a>
            </div>
        </div>
        <div class="dashboard__table dashboard__view">
            <div class="dashboard__list-header">
                <span>Название</span>
                <span>Дата открытия</span>
            </div>
            <ul class="dashboard__list">
                <li class="dashboard__record">
                    <a href="#" class="dashboard__link">Таблица номер 1</a>
                    <strong>12.06.2020</strong>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
